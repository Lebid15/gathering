<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التجمع - تسجيل دخول الإدارة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-people-fill"></i> التجمع
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">التسجيل</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">عن المشروع</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admin-login.html">
                            <i class="bi bi-lock-fill"></i> إدارة
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <section class="login-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="bi bi-shield-lock-fill fs-1 text-primary"></i>
                                <h2 class="mt-3">تسجيل دخول الإدارة</h2>
                                <p class="text-muted">يرجى إدخال بيانات الدخول</p>
                            </div>

                            <!-- Alert Messages -->
                            <div id="alertContainer"></div>

                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="phoneNumber" class="form-label">
                                        <i class="bi bi-phone"></i> رقم الجوال
                                    </label>
                                    <input 
                                        type="text" 
                                        class="form-control form-control-lg" 
                                        id="phoneNumber" 
                                        placeholder="أدخل رقم الجوال"
                                        required
                                        autocomplete="off"
                                    >
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label">
                                        <i class="bi bi-key"></i> كلمة السر
                                    </label>
                                    <div class="input-group">
                                        <input 
                                            type="password" 
                                            class="form-control form-control-lg" 
                                            id="password" 
                                            placeholder="أدخل كلمة السر"
                                            required
                                            autocomplete="off"
                                        >
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            <i class="bi bi-eye" id="toggleIcon"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                                        <i class="bi bi-box-arrow-in-right"></i> تسجيل الدخول
                                    </button>
                                </div>
                            </form>

                            <div class="text-center mt-4">
                                <a href="index.html" class="text-decoration-none">
                                    <i class="bi bi-arrow-right"></i> العودة للصفحة الرئيسية
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 التجمع. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
